<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}/edit(id=${user.getId()})}" th:object="${user}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="lastname">Введите фамилию: </label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="email">Введите email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>

    <!--                   th:each="role : ${allRoles}"-->
    <!--                   th:text="${role.role}"-->
    <!--                   th:value="${role.id}"-->
    <!--                   th:field="*{roles}"-->
    <!--            />-->
    <!--        </label>-->
    <!--    </p>-->
    <h5><p class="text-center mb-0">Roles</p></h5>
    <select name="rolesSelected" class="form-control" size="2" aria-label="size 2 select example">
        <div th:each="role : ${allRoles}">
            <option th:text="${role.getUnRole()}" th:value="${role.getId()}" name="roles"/>
        </div>
    </select>


    <input type="submit" value="Изменить">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

</html>
