<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-11 p-3 mb-2 bg-dark text-white" th:object="${us}">
      <h3>
        <td th:text="${us.getEmail()}"></td>
        <small> with roles: </small>
        <td th:text="${us.getRoles()}"></td>
      </h3>
    </div>
    <div class="col-1 p-3 mb-2 bg-dark text-white">
      <a class="btn btn-dark text-white-50 btn-lg" href="/logout" role="button">Logout</a>
    </div>
  </div>
  <div class="row">
    <div class="col-2 p-0">
      <div class="list-group">
        <a href="/admin" class="list-group-item list-group-item-action active" aria-current="true">
          Admin
        </a>
        <a href="/user" class="list-group-item list-group-item-action text-primary">User</a>
      </div>
    </div>
    <div class="col-10 p-3 mb-2 bg-light text-dark vh-100">
      <h1 class="display-5">Admin panel</h1>
      <div class="container-fluid">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" href="/admin">Users table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/admin/new">New user</a>
          </li>
        </ul>
        <div class="container-fluid border">
          <h3>Add new user</h3>
        </div>
        <div class="container-fluid p-3 mb-2 bg-white text-dark border">
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
              <form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
                <label for="name" class="form-label d-flex justify-content-center align-items-end mb-0">
                  <h5>First name</h5>
                </label>
                <input type="text" th:field="*{name}" class="form-control" id="name"/>
                <br/>
                <label for="lastname"
                       class="form-label d-flex justify-content-center align-items-end mb-0">
                  <h5>Last name</h5>
                </label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastname"/>
                <br/>
                <label for="age" class="form-label d-flex justify-content-center align-items-end mb-0">
                  <h5>Age</h5>
                </label>
                <input type="text" th:field="*{age}" class="form-control" id="age"/>
                <br/>
                <label for="email"
                       class="form-label d-flex justify-content-center align-items-end mb-0">
                  <h5>Email</h5>
                </label>
                <input type="email" th:field="*{email}" class="form-control" id="email"/>
                <br/>
                <label for="password"
                       class="form-label d-flex justify-content-center align-items-end mb-0">
                  <h5>Password</h5>
                </label>
                <input type="password" th:field="*{password}" class="form-control" id="password"/>
                <br/>
                <h5><p class="text-center mb-0">Roles</p></h5>
                <select name="rolesSelected" class="form-control" size="2" aria-label="size 2 select example">
                  <div th:each="role : ${allRoles}">
                    <option th:text="${role.getUnRole()}" th:value="${role.getId()}" name="roles"/>
                  </div>
                </select>
                <br/>
                <div class="text-center">
                  <input type="submit" class="btn btn-success btn-lg" value="Add new user">
                </div>
              </form>
            </div>
            <div class="col-4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
