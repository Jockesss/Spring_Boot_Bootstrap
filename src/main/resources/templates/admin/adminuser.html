<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Show User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-11 p-3 mb-2 bg-dark text-white" th:object="${user}">
            <h3>
                <td th:text="${user.getEmail()}"></td>
                <small> with roles: </small>
                <td th:text="${user.getRoles()}"></td>
            </h3>
        </div>
        <div class="col-1 p-3 mb-2 bg-dark text-white">
            <a class="btn btn-dark text-white-50 btn-lg" href="/logout" role="button">Logout</a>
        </div>
    </div>
    <div class="row">
        <div class="col-2 p-0">
            <div class="list-group">
                <a href="/admin" class="list-group-item list-group-item-action text-primary"
                   aria-current="true">Admin</a>
                <a href="/user" class="list-group-item list-group-item-action active">User</a>
            </div>
        </div>
        <div class="col-10 p-3 mb-2 bg-light text-dark vh-100"><h1 class="display-5">User information-page</h1>
            <div class="container-fluid">
                <div class="container-fluid border">
                    <h3>About user</h3>
                </div>
                <div class="container-fluid p-3 mb-2 bg-white text-dark border">
                    <table class="table table-striped p-3 mb-2 bg-white text-dark">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${user}">
                            <td th:text="${user.getId()}"/>
                            </td>
                            <td th:text="${user.getName()}"/>
                            </td>
                            <td th:text="${user.getLastName()}"/>
                            </td>
                            <td th:text="${user.getAge()}"/>
                            </td>
                            <td th:text="${user.getEmail()}"/>
                            </td>
                            <td th:text="${user.getRoles()}"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
